[package]
name = "deno_rwasm_json"
description = "WASM bindings to json"
version = "0.1.0"
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2.73"
wee_alloc = { version = "0.4.5", optional = true }
serde = "1.0.125"
serde_derive = "1.0.125"
serde_json = "1.0.64"

[profile.release]
lto = true
opt-level = "z"

[features]
default = ["wee_alloc"]
